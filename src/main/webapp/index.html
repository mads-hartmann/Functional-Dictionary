<lift:surround with="default" at="content">
  
  <lift:FunctionalDictionary form="GET">
  <div id="search_container">
    <dictionary:search id="search" placeholder="Search..." />
    <dictionary:submit id="submit" />
  </div> 
  <p class="menu">
        See a list of all <a href="/entries">entries</a>. 
        See something missing? <a href="/add">Add an entry</a>
    </p>
  </lift:FunctionalDictionary>
  
  <lift:FunctionalDictionary.results>
	    <p class="info">Found <results:querySize /> matches to your criteria</p>
	    <ul class="results">
	        <results:list>
	        <li>
	           <h2><result:name /> </h2>
	           <p><result:description /></p>
	        </li>
	        </results:list>
	    </ul>
	</lift:FunctionalDictionary.results>


</lift:surround>
