<lift:surround with="default" at="content">

	<lift:comet type='EntryComet'> 
		<div class="wrapper">
			<h2 class="title"></h2>
			<p class="description"><span class="rank">0:</span> </p>
			<ul>
				<li class="up"></li>
				<li class="down"></li>
			</ul>

			<ul class="alternatives">
				<li class="alternative">
					<span class="alt-rank"></span>
					<p class="alt-description"></p>
					<ul>
						<li class="alt-up"></li>
						<li class="altdown"></li>
					</ul>
				</li>
			</ul>
		</div>
	</lift:comet>	

</lift:surround>
