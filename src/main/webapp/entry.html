<lift:surround with="default" at="content">

	<lift:comet type='EntryComet'> 
		<h2><entry:name /></h2>
		<p><span><entry:rank />:</span> <entry:description /></p>
		<ul>
			<li><entry:voteUp /></li>
			<li><entry:voteDown /></li>
		</ul>

		<entry:altDescriptions>
			<li>
				<span>
					<altDescription:rank />:
				</span>
				<altDescription:description />
				<ul>
					<li><altDescription:voteUp /></li>
					<li><altDescription:voteDown /></li>
				</ul>
			</li>
		</entry:altDescriptions>
	</lift:comet>	

</lift:surround>
